<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>KPISoft</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--Open Header-->
<header class="text-center text-white py-3 font-weight-bold font-big">Dashboard</header>
<!--Close Header-->

<div class="container mb-5">
  <div class="row justify-content-md-center"> 
    
    <!--Open Middle Panel-->
    <div class="col-md-4 mt-3 mb-5">
      <div class="graph-left p-3"> <b>Finacial</b>
        <div class="small">Year To Date as on 13 Mar 2018</div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col" class="text-right">Actual</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><p>ANP Submitted</p>
                <small class="text-green">Trend 10.19%</small></th>
              <td class="text-right text-green">1.55 Mil</td>
            </tr>
            <tr>
              <th scope="row"><p>ANP Issued</p>
                <small class="text-green">Trend 40.8%</small></th>
              <td class="text-right text-yellow">6.32 Bil</td>
            </tr>
            <tr>
              <th scope="row"><p>ANP Issued</p>
                <small class="text-red">Trend -5.7%</small></th>
              <td class="text-right text-red">5.06 Bil</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="graph-right p-3"> <b>ANP Submitted Past 6 Months as on 13 Mar 2018</b> <img src="images/graph.jpg" class="img-fluid mt-4"> </div>
    </div>
    <!--Close Middle Panel--> 
    
  </div>
</div>

<!--Open Footer-->
<footer class="py-3">
  <div class="row">
    <div class="col-3"><a href="mobile.html"><img src="images/home.png"></a></div>
    <div class="col-3"><a href="mobile_dashboard.html"><img src="images/dashboard1_w.png"></a></div>
    <div class="col-3"><a href="mobile_myteam.html"><img src="images/team.png"></a></div>
    <div class="col-3"><a href="mobile_profile.html"><img src="images/profile.png"></a></div>
  </div>
</footer>
</body>
</html>
