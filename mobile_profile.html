<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>KPISoft</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--Open Header-->
<header class="text-center text-white py-3 font-weight-bold font-big">Profile</header>
<!--Close Header-->

<div class="container mb-5">
  <div class="row justify-content-md-center"> 
    
    <!--Open Middle Panel-->
    <div class="col-md-4 mt-3 mb-5">
      <div class="card">
        <div class="card-header text-center pt-5 pb-4 bg-gray pf-bg"> <img src="images/steven.jpg" class="img-thumbnail pf-img">
          <h3 class="m-0 mt-2 text-white">Steven</h3>
          <p class="small">Head Agency Development</p>
        </div>
        <div class="card-body pb-0">
          <ul class="list-unstyled">
            <li class="media"> <img class="pf-icon mr-2" src="images/type.png" alt="">
              <div class="media-body">
                <p class="font-sm">Type</p>
                <b class="pf-tag">Insurance Company</b> </div>
            </li>
            <li class="media my-4"> <img class="pf-icon mr-2" src="images/id.png" alt="">
              <div class="media-body">
                <p class="font-sm">Employee ID</p>
                <b class="pf-tag">A3</b> </div>
            </li>
            <li class="media"> <img class="pf-icon mr-2" src="images/email.png" alt="">
              <div class="media-body">
                <p class="font-sm">Email</p>
                <b class="pf-tag">steven@insurance.com</b> </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--Close Middle Panel--> 
    
  </div>
</div>

<!--Open Footer-->
<footer class="py-3">
  <div class="row">
    <div class="col-3"><a href="mobile.html"><img src="images/home.png"></a></div>
    <div class="col-3"><a href="mobile_dashboard.html"><img src="images/dashboard1.png"></a></div>
    <div class="col-3"><a href="mobile_myteam.html"><img src="images/team.png"></a></div>
    <div class="col-3"><a href="mobile_profile.html"><img src="images/profile_w.png"></a></div>
  </div>
</footer>
</body>
</html>
